name: ğŸš€ Deploy OZ Studio to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸª„ Create SPA 404 Fallback
        run: cp dist/index.html dist/404.html

      - name: ğŸ”¥ Add No-Cache Headers (force fresh builds)
        run: |
          echo "/*" > dist/_headers
          echo "  Cache-Control: no-cache, no-store, must-revalidate" >> dist/_headers
          echo "  Pragma: no-cache" >> dist/_headers
          echo "  Expires: 0" >> dist/_headers

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
